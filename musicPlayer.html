<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Link tag for using icons in buttons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- link tag for google icons and fonts -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <!-- CDN of tailwind css -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- script for including jquery. we will use jquery to load a html file in other file. -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>

<body>
  <script>
    // using jquery to load html files in musicPlayer.html
    $(function () {
      $("#includeNavbarLanding").load("navbar.html");
      $("#footerLanding").load("footer.html");
    });
  </script>

  <!-- Navbar -->
  <header id="includeNavbarLanding" class="text-gray-600 bg-green-100 body-font z-10"></header>
  <!-- Navbar -->

  <!-- Music Player -->
  <div class="container">
    <div class="flex flex-col justify-center items-center py-12">

      <!-- Audio Details -->
      <div class="audioDetails flex flex-col">
        <img class="lg:h-50 md:h-50 w-50 object-cover object-center p-5" src="https://dummyimage.com/720x400"
          alt="blog" />
          <div class="audioTitle p-5">Loading...</div>

      </div>
      <!-- Audio Details -->


      <!-- Audio Element -->
      <audio id="audio" src="Resources/Songs-Raza/Heartbreak-Anniversary.mp3"></audio>
      <!-- Audio Element -->


      <!-- Controls -->
      <div id="controls">

        <!-- Audio Time Tracker -->
        <div class="timeTracker flex justify-between">
          <div class="currentTimeAudio">1</div>
          <div class="totalTimeAudio">2</div>
        </div>
        <!-- Audio Time Tracker -->

        <!-- Progress Bar -->
        <div class="audio-track w-full h-[10px] bg-gray-500">
          <div class="timeBar w-[0px] h-[10px] bg-green-700"></div>
        </div>
        <!-- Progress Bar -->

        <!-- Button controls -->
        <div class="flex justify-center">
          <button class="prev w-12 h-12 px-1 m-1">
            <i class="fa fa-step-backward"></i>
          </button>
          <button class="play w-12 h-12 px-1 m-1">
            <i class="fa fa-play"></i>
          </button>
          <button class="pause w-12 h-12 px-1 m-1">
            <i class="fa fa-pause-circle-o"></i>
          </button>
          <button class="next w-12 h-12 px-1 m-1">
            <i class="fa fa-step-forward"></i>
          </button>
        </div>
        <!-- Button controls -->

      </div>
      <!-- Controls -->


    </div>

    <!-- Footer -->
    <footer id="footerLanding" class="text-gray-600 body-font"></footer>
    <!-- Footer -->

  </div>
  <!-- Music Player -->


  <!-- Script tag for our musicPlayer.js -->
  <script src="musicPlayer.js"></script>
  <!-- Script tag for our musicPlayer.js -->

</body>

</html>
